<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form to Table</title>
<link href="./style.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<form id="form">
    <div class="form-group">
        <h1 id="title"></h1>
        <p id="description"></p>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required><br><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name"required><br><br>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" placeholder="Enter your E-Mail"required><br><br>
        
        <label for="address">Address:</label>
        <textarea id="address" placeholder="Enter your Address"></textarea><br><br>
        <label for="pincode">Pin Code:</label>
        <input type="text" id="pincode" name="pincode" placeholder="Enter your Pincode"required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label><br><br>

        <label for="food">Food (choose 2):</label><br>
        <input type="checkbox" id="pizza" name="food" value="Pizza">
        <label for="pizza"> Pizza</label><br>
        <input type="checkbox" id="burger" name="food" value="Burger">
        <label for="burger"> Burger</label><br>
        <input type="checkbox" id="sushi" name="food" value="Sushi">
        <label for="sushi"> Sushi</label><br>
        <input type="checkbox" id="pasta" name="food" value="Pasta">
        <label for="pasta"> Pasta</label><br>
        <input type="checkbox" id="salad" name="food" value="Salad">
        <label for="salad"> Salad</label><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" placeholder="Enter your State" required><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" placeholder="Enter you country" required><br><br>

        <button class="btn btn-primary"  type="button" id="submit" onclick="appendtotable()">Submit</button>
    </div>
</form>
<br>
<div class="table">
    <table id="table" class="table">
        <thead>
            <td>First Name</td>
            <td>Last name</td>
            <td>E-mail</td>
            <td>Address</td>
            <td>Pincode</td>
            <td>gender</td>
            <td>Food</td>
            <td>State</td>
            <td>Country</td>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script src="./scripts.js"></script>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
